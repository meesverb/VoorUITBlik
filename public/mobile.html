<html lang="nl">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        
        :root {
            --bg-color: #0B3948;
            --bg-light: #225E6A;
            --card-bg: #FFFFFF;
            --text-dark: #072A35;
            --text-light: #F0F4F8;
            --accent-gold: #F3A62E;
            --accent-orange: #EC7A2E;
            --accent-red: #D94A4A;
            --border-color: rgba(243, 166, 46, 0.3);
            --shadow-color: rgba(11, 57, 72, 0.2);
            --success-color: #27ae60;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            background-image: linear-gradient(160deg, var(--bg-color) 0%, var(--bg-light) 100%);
            color: var(--text-light);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .main-container {
            max-width: 100vw;
            min-height: 100vh;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            flex-shrink: 0;
        }

        .header-title {
            text-align: center;
        }

        .header-title .main-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }
        .title-voor { color: var(--text-light); }
        .title-uit { color: var(--accent-gold); }
        .title-blik { color: var(--accent-orange); }
        .header-title .subtitle {
            font-size: 1rem;
            color: var(--text-light);
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .header-controls {
            display: flex;
            align-items: center;
            width: 100%;
        }

        #nav-dropdown {
            background: var(--card-bg);
            color: var(--text-dark);
            padding: 15px 20px;
            border: 2px solid var(--accent-gold);
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            min-height: 48px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 20px;
        }

        #content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .tab-content { 
            display: none; 
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            flex: 1;
        }
        .tab-content.active { 
            display: flex;
            flex-direction: column;
            opacity: 1;
        }

        .section-header {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-gold);
            margin: 0 0 20px 0;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 15px;
            text-align: center;
            flex-shrink: 0;
        }

        /* Mobile-optimized results grid */
        .results-grid {
            display: flex;
            flex-direction: column;
            gap: 20px;
            flex: 1;
        }

        .race-table-container {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 6px 20px var(--shadow-color);
            display: flex;
            flex-direction: column;
            min-height: 300px;
            margin-bottom: 25px;
        }

        .race-title {
            background: var(--accent-orange);
            color: var(--text-dark);
            padding: 20px 25px;
            font-weight: 700;
            font-size: 1.3rem;
            text-align: center;
            flex-shrink: 0;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            color: var(--text-dark);
            font-size: 1.2rem;
        }
        
        .results-table thead { 
            background: var(--accent-gold); 
        }
        
        .results-table th {
            color: var(--text-dark);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.2px;
            font-size: 1.1rem;
            padding: 18px 12px;
            text-align: center;
        }
        
        .results-table tbody tr { 
            border-bottom: 1px solid #eee; 
        }
        
        .results-table tbody tr:last-child { 
            border-bottom: none; 
        }
        
        .results-table td { 
            padding: 18px 12px; 
            text-align: center;
            font-size: 1.2rem;
            min-height: 60px;
            word-wrap: break-word;
            white-space: normal;
        }
        
        .position-cell { 
            font-weight: 700; 
            font-size: 1.4rem; 
            color: var(--accent-orange); 
        }
        
        .name-cell { 
            font-weight: 600; 
            text-align: left;
            font-size: 1.2rem;
            word-wrap: break-word;
            white-space: normal;
            max-width: 150px;
        }
        
        .time-cell { 
            font-family: 'Menlo', 'Monaco', monospace; 
            font-weight: 600; 
            color: var(--success-color); 
            font-size: 1.2rem;
        }
        
        .status-in-race { 
            color: var(--accent-red); 
            font-weight: 700; 
            animation: pulse 2s infinite; 
            font-size: 1.2rem;
        }
        
        @keyframes pulse { 
            0%, 100% { opacity: 1; } 
            50% { opacity: 0.6; } 
        }

        /* Mobile-optimized Knockout Bracket */
        .knockout-container {
            display: flex;
            flex-direction: column;
            gap: 25px;
            padding: 15px;
            flex: 1;
        }
        
        .round {
            display: flex;
            flex-direction: column;
            width: 100%;
            gap: 15px;
        }
        
        .round-title { 
            text-align: center; 
            font-weight: 700; 
            color: var(--accent-gold); 
            margin-bottom: 15px; 
            font-size: 1.3rem; 
            background: rgba(243, 166, 46, 0.1);
            padding: 12px;
            border-radius: 8px;
            flex-shrink: 0;
        }
        
        .match {
            background: var(--card-bg);
            color: var(--text-dark);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 16px var(--shadow-color);
            border: 1px solid transparent;
            transition: all 0.3s ease;
            flex-shrink: 0;
            margin-bottom: 20px;
            min-height: 120px;
        }
        
        .match:active {
            border-color: var(--accent-gold);
            transform: scale(0.98);
        }
        
        .team { 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            padding: 12px 0; 
            font-size: 1.2rem;
            border-bottom: 1px solid #eee;
            min-height: 50px;
        }
        
        .team:last-child {
            border-bottom: none;
        }
        
        .team.winner { 
            font-weight: 700; 
            color: var(--accent-gold); 
            background: rgba(243, 166, 46, 0.1);
            border-radius: 6px;
            padding: 12px 15px;
            margin: 3px 0;
        }

        .team-name {
            flex: 1;
            font-size: 1.2rem;
            word-wrap: break-word;
            white-space: normal;
            margin-right: 15px;
        }

        .team-time {
            font-family: 'Menlo', 'Monaco', monospace;
            font-weight: 600;
            color: var(--success-color);
            font-size: 1.1rem;
            white-space: nowrap;
        }
        
        /* Mobile Hub optimization */
        .hub-container {
            display: flex;
            flex-direction: column;
            gap: 25px;
            flex: 1;
            padding: 10px;
        }
        
        .hub-card {
            background: var(--card-bg);
            color: var(--text-dark);
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 10px 40px var(--shadow-color);
            text-align: center;
            min-height: 200px;
        }
        
        .stat-card .stat-number { 
            font-size: 4rem; 
            font-weight: 700; 
            color: var(--accent-orange); 
            margin-bottom: 15px;
            line-height: 1;
        }
        
        .stat-card .stat-label { 
            font-size: 1.4rem; 
            color: var(--text-dark); 
            opacity: 0.8; 
            margin-bottom: 20px;
        }

        .stat-card .stat-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--accent-gold);
        }

        .current-races-grid {
            display: flex;
            flex-direction: column;
            gap: 25px;
            flex: 1;
        }

        .live-race-card {
            background: linear-gradient(135deg, var(--accent-red), #ff6b6b);
            color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(217, 74, 74, 0.3);
            animation: liveGlow 3s ease-in-out infinite alternate;
            min-height: 180px;
        }

        @keyframes liveGlow {
            from { box-shadow: 0 8px 30px rgba(217, 74, 74, 0.3); }
            to { box-shadow: 0 12px 40px rgba(217, 74, 74, 0.6); }
        }

        .live-race-title {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
        }

        .live-participants {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .live-participant {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 20px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1.1rem;
            min-height: 55px;
        }

        /* No scroll message */
        .no-scroll-message {
            text-align: center;
            padding: 50px 25px;
            font-size: 1.5rem;
            color: var(--text-light);
            opacity: 0.8;
            line-height: 1.5;
        }

        /* Mobile-first responsive design - these styles apply by default */
        @media screen {
            .main-container {
                padding: 15px;
            }

            header {
                flex-direction: column;
                gap: 15px;
                padding: 20px;
            }

            .header-title {
                text-align: center;
            }

            .header-controls {

            .results-table td {

            }

            .position-cell {
                font-size: 0.85rem;

            .name-cell {

            .team {

            }

            .team-name {
                font-size: 0.75rem;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                margin-right: 6px;
            }

            .team-time {
                font-size: 0.7rem;
            }

            .hub-container {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 20px;
                max-width: 1000px;
                margin: 0 auto;
                align-content: center;
            }

            .hub-card {
                padding: 20px;
            }

            .stat-card .stat-number {
                font-size: 2.8rem;
                margin-bottom: 8px;

            .stat-card .stat-label {
                font-size: 1rem;

            .stat-card .stat-name {

            }

            .current-races-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 20px;

            }

                padding: 20px;

            .no-scroll-message {
                padding: 30px;

        /* High resolution desktop displays */
        @media screen and (min-width: 1920px) {
            .results-grid {
                grid-template-columns: repeat(8, 1fr);

            }

                font-size: 2rem;
            }
        }

            .results-grid {
                grid-template-columns: repeat(6, 1fr);

                grid-template-columns: repeat(4, 1fr);
                gap: 12px;

        }
    </style>

        const activeTab = document.querySelector('.tab-content.active');

    function parseTimeToSeconds(timeStr) {
        if (!timeStr || !/\d/.test(timeStr) || timeStr.includes('race')) return Infinity;
        const parts = timeStr.split(':').reverse();
        let seconds = 0;
        if (parts[0]) seconds += parseFloat(parts[0]);
        if (parts[1]) seconds += parseInt(parts[1], 10) * 60;
        if (parts[2]) seconds += parseInt(parts[2], 10) * 3600;
        return seconds;
    }
    
    function createHubContent(allRaces) {
        let fastestTime = Infinity;
        let fastestRower = '';
        let fastestRace = '';
        const completedRaces = allRaces.filter(r => r.isComplete);
        
        completedRaces.forEach(race => {
            race.results.forEach(result => {
                const time = parseTimeToSeconds(result.Result);
                if (time < fastestTime) {
                    fastestTime = time;
                    fastestRower = result.Name;
                    fastestRace = race.name;
                }
            });
        });
        
        const formatTime = (seconds) => {
            if (seconds === Infinity) return 'N/A';
            const mins = Math.floor(seconds / 60);
            const secs = (seconds % 60).toFixed(2);
            return `${mins}:${secs.padStart(5, '0')}`;
        };

        const totalRaces = allRaces.length;
        const completedCount = completedRaces.length;
        const liveCount = allRaces.filter(r => !r.isComplete).length;

        return `
            <h2 class="section-header">Wedstrijd Dashboard</h2>
            <div class="hub-container">
                <div class="hub-card stat-card">
                    <div class="stat-number">${formatTime(fastestTime)}</div>
                    <div class="stat-label">Snelste Tijd</div>
                    ${fastestRower ? `<div class="stat-name">${fastestRower}</div>` : ''}
                    ${fastestRace ? `<div style="font-size: 1rem; margin-top: 8px; opacity: 0.7;">${fastestRace}</div>` : ''}
                </div>
                <div class="hub-card stat-card">
                    <div class="stat-number">${completedCount}/${totalRaces}</div>
                    <div class="stat-label">Voltooide Races</div>
                </div>
                <div class="hub-card stat-card">
                    <div class="stat-number">${liveCount}</div>
                    <div class="stat-label">Live Races</div>
                </div>
            </div>
        `;
    }

function generateBracketForType(boatType, allRaces) {
    let html = `<h2 class="section-header">Knock-out Schema - ${boatType}</h2>`;

    const heats = allRaces.filter(r => r.name.startsWith(boatType) && r.name.toLowerCase().includes('voorwedstrijd')).sort((a, b) => a.name.localeCompare(b.name));
    const semis = allRaces.filter(r => r.name.startsWith(boatType) && r.name.toLowerCase().includes('halve finale')).sort((a, b) => a.name.localeCompare(b.name));
    const final = allRaces.find(r => r.name.startsWith(boatType) && r.name.toLowerCase().includes('finale') && !r.name.toLowerCase().includes('halve'));

    const getWinner = (race) => {
        if (!race || !race.isComplete || race.results.length === 0) return null;
        return race.results[0];
    };

    const formatTime = (result) => {
        if (!result || !result.Result || result.Result.includes('race')) return '';
        return result.Result;
    };

    html += `<div class="knockout-container">`;

    // Voorwedstrijden
    html += `<div class="round">
                <div class="round-title">Voorwedstrijden</div>`;

    for(let i = 0; i < Math.max(4, heats.length); i++) {
        const heat = heats[i];
        if (heat && heat.results.length >= 2) {
            const winner = getWinner(heat);
            const team1 = heat.results[0];
            const team2 = heat.results[1];

            html += `<div class="match">
                        <div class="team ${winner && winner.Name === team1.Name ? 'winner' : ''}">
                            <span class="team-name">${team1.Name}</span>
                            <span class="team-time">${formatTime(team1)}</span>
                        </div>
                        <div class="team ${winner && winner.Name === team2.Name ? 'winner' : ''}">
                            <span class="team-name">${team2.Name}</span>
                            <span class="team-time">${formatTime(team2)}</span>
                        </div>
                     </div>`;
        } else {
            html += `<div class="match">
                        <div class="team">
                            <span class="team-name">TBD</span>
                        </div>
                        <div class="team">
                            <span class="team-name">TBD</span>
                        </div>
                     </div>`;
        }
    }
    html += `</div>`;

    // Halve Finales
    html += `<div class="round">
                <div class="round-title">Halve Finales</div>`;

    for(let i = 0; i < Math.max(2, semis.length); i++) {
        const semi = semis[i];

        const team1Name = (semi?.results?.[0]?.Name && semi.results[0].Name !== '') ? semi.results[0].Name : 'TBD';
        const team2Name = (semi?.results?.[1]?.Name && semi.results[1].Name !== '') ? semi.results[1].Name : 'TBD';

        let team1Result = semi?.results?.find(r => r.Name === team1Name);
        let team2Result = semi?.results?.find(r => r.Name === team2Name);
        const winner = getWinner(semi);

        html += `<div class="match">
                    <div class="team ${winner && winner.Name === team1Name ? 'winner' : ''}">
                        <span class="team-name">${team1Name}</span>
                        <span class="team-time">${formatTime(team1Result)}</span>
                    </div>
                    <div class="team ${winner && winner.Name === team2Name ? 'winner' : ''}">
                        <span class="team-name">${team2Name}</span>
                        <span class="team-time">${formatTime(team2Result)}</span>
                    </div>
                 </div>`;
    }
    html += `</div>`;

    // Finale
    html += `<div class="round">
                <div class="round-title">Finale</div>`;

    const team1Name = (final?.results?.[0]?.Name && final.results[0].Name !== '') ? final.results[0].Name : 'TBD';
    const team2Name = (final?.results?.[1]?.Name && final.results[1].Name !== '') ? final.results[1].Name : 'TBD';

    let team1Result = final?.results?.find(r => r.Name === team1Name);
    let team2Result = final?.results?.find(r => r.Name === team2Name);
    const finalWinner = getWinner(final);

    html += `<div class="match">
                <div class="team ${finalWinner && finalWinner.Name === team1Name ? 'winner' : ''}">
                    <span class="team-name">${team1Name}</span>
                    <span class="team-time">${formatTime(team1Result)}</span>
                </div>
                <div class="team ${finalWinner && finalWinner.Name === team2Name ? 'winner' : ''}">
                    <span class="team-name">${team2Name}</span>
                    <span class="team-time">${formatTime(team2Result)}</span>
                </div>
             </div>`;
    html += `</div>`;

    html += `</div>`;
    return html;
}

function generateRecentResultsWithFastest(allRaces) {
    const recent = allRaces
        .filter(r => r.isComplete && r.results.some(p => /\d/.test(p.Result) && !p.Result.includes('race')))
        .sort((a, b) => {
            const aTime = Math.min(...a.results.map(p => parseTimeToSeconds(p.Result)).filter(t => t !== Infinity));
            const bTime = Math.min(...b.results.map(p => parseTimeToSeconds(p.Result)).filter(t => t !== Infinity));
            return bTime - aTime;
        })
        .slice(0, 6);

    const fastest = recent.reduce((best, race) => {
        race.results.forEach(p => {
            const time = parseTimeToSeconds(p.Result);
            if (time > 0 && time < best.time) {
                best = { time, name: p.Name, race: race.name };
            }
        });
        return best;
    }, { time: Infinity, name: '', race: '' });

    const fastestHtml = fastest.time !== Infinity ? `
        <div class="no-scroll-message">
            <p style="font-size: 1.1rem; opacity: 0.9;">
                ‚è±Ô∏è Snelste tijd van de dag: <strong>${fastest.name}</strong> in <em>${fastest.race}</em> met ${Math.floor(fastest.time / 60)}:${(fastest.time % 60).toFixed(1).padStart(4, '0')}
            </p>
        </div>
    ` : '';

    return createResultTable(recent, 'Laatste Uitslagen') + fastestHtml;
}

    function processData(data) {
        const allRaces = [];
        let currentRace = null;

        data.results.forEach(item => {
            if (item.Header) {
                if (currentRace) allRaces.push(currentRace);
                currentRace = { 
                    name: item.Header, 
                    results: [], 
                    isComplete: !item.Header.includes('In race')
                };
            } else if (item.Name && currentRace) {
                currentRace.results.push(item);
                if (item.Result === 'In race...') {
                    currentRace.isComplete = false;
                }
            }
        });
        if (currentRace) allRaces.push(currentRace);

        // Sort results within each race
        allRaces.forEach(race => {
            race.results.sort((a, b) => {
                const timeA = parseTimeToSeconds(a.Result);
                const timeB = parseTimeToSeconds(b.Result);
                if (timeA === Infinity && timeB === Infinity) return 0;
                if (timeA === Infinity) return 1;
                if (timeB === Infinity) return -1;
                return timeA - timeB;
            });
        });

const menuItems = [

        // Update navigation dropdown without changing selection

        // Replace content smoothly

        openTab(currentTabId);

    async function fetchData() {
        try {
            const response = await fetch(API_URL);
            if (!response.ok) throw new Error('Network response was not ok');
            const data = await response.json();
            processData(data);
        } catch (error) {
            console.warn('Could not fetch live data. Using fallback.', error);
            processData(fallbackData);
        }
    }
    
    // Event Listeners
    navDropdown.addEventListener('change', (e) => {
        currentTabId = e.target.value;
        openTab(currentTabId);
    });

    // Prevent zoom on double tap for better mobile experience
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function (event) {
        const now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
            event.preventDefault();
        }
        lastTouchEnd = now;
    }, false);

    // Handle orientation change
    window.addEventListener('orientationchange', function() {
        setTimeout(function() {
            window.scrollTo(0, 0);
        }, 100);
    });

    // Initial Load
    fetchData();

    setInterval(fetchData, 10000);
